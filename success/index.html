<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="successTitle">Thanks! - Quirk Chevrolet MA</title>
  <link rel="stylesheet" href="/assets/styles.css" />

  <style>
    /* Base layout: center the card on larger screens */
    body.success {
      min-height: 100vh;
      display: flex;
      align-items: center;          /* vertical centering (desktop/tablet) */
      justify-content: center;      /* horizontal centering (desktop/tablet) */
      padding: 40px 16px;           /* breathing room */
      /* Lighter overlay so the background image is more visible */
      background:
        linear-gradient(rgba(0,0,0,.35), rgba(0,0,0,.35)),
        url('/assets/quirk-lot.png') center / cover no-repeat fixed;
    }
    main.success-card {
      max-width: 720px;
      width: 100%;
      background: rgba(255,255,255,0.92);
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 40px auto;
    }

    /* Shared button row styles (desktop default = side-by-side) */
    .btnrow {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 18px;
    }

    /* Mobile-only: raise the card & stack full-width buttons */
    @media (max-width: 640px) {
      body.success {
        align-items: flex-start;  /* push the card toward the top */
        padding-top: 12px;        /* small breathing room from top */
      }
      main.success-card {
        margin: 6px auto 24px;            /* closer to the top on phones */
        background: rgba(255,255,255,0.50); /* 50% white on mobile */
        backdrop-filter: blur(1px);
      }
      .btnrow {
        flex-direction: column;   /* stack buttons vertically */
        align-items: stretch;     /* make them equal full width */
      }
      .btnrow a {
        display: block;
        width: 100%;
        box-sizing: border-box;
        text-align: center;
        margin: 0 !important;     /* defeat any theme margins */
      }
    }
  </style>
</head>
<body class="success">
  <main class="success-card">
    <h1 style="text-align:center;margin:0 0 10px;color:#004a2f" data-i18n="successHeading">
      Thank you!
    </h1>
    <p style="text-align:center;font-size:16px" data-i18n="successMessage">
      We received your trade-in details. A Quirk Chevrolet specialist will contact you shortly.
    </p>

    <div class="btnrow">
      <a class="spanish-btn" href="/" style="text-decoration:none" data-i18n="submitAnother">
        Submit another vehicle
      </a>
      <a class="ghost-btn" href="https://www.quirkchevy.com" target="_blank" 
         rel="noopener noreferrer" style="text-decoration:none" data-i18n="backToDealer">
        Back to Quirk Chevrolet MA
      </a>
    </div>

    <!-- Logo inside same white card -->
    <div style="margin-top:32px; text-align:center;">
      <a href="https://www.quirkchevy.com" target="_blank" rel="noopener noreferrer">
        <img src="/assets/quirkworks-new.jpg" alt="Quirk Works Logo"
             style="width:100%; max-width:720px; height:auto; display:block; margin:0 auto; cursor:pointer;" />
      </a>
    </div>
  </main>

  <!-- Load the same app.js to enable Spanish translation -->
  <script src="/assets/app.js"></script>
</body>
</html>
